<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cleaned Datasets Used</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 100px 20px 40px;
      background: linear-gradient(135deg, #000428, #004e92);
      color: #ffffff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.4), 0 0 30px rgba(0, 0, 255, 0.3);
    }

    .btn-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 60px 40px;
    }

    .btn {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      padding: 20px 25px;
      border: none;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.4s ease;
      box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
    }

    .btn:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #00f2fe, #4facfe);
      box-shadow: 0 20px 50px rgba(79, 172, 254, 0.6);
    }

    footer {
      margin-top: 60px;
      color: #aaa;
      font-size: 1rem;
      padding: 30px;
      background: linear-gradient(135deg, #0f2027, #203a43);
      border-top: 1px solid #444;
    }
  </style>
</head>
<body>

  <header>
    <h1>Cleaned Datasets Used</h1>
  </header>

  <div class="btn-container">
    <a href="https://github.com/Krish080403/DAA-Assignment-2/blob/main/Datasets/CA-HepTh_clean.edgelist" class="btn" target="_blank">Dataset 1</a>
    <a href="https://github.com/Krish080403/DAA-Assignment-2/blob/main/Datasets/Yeast_proxy.edgelist" class="btn" target="_blank">Dataset 2</a>
    <a href="https://github.com/Krish080403/DAA-Assignment-2/blob/main/Datasets/as-caida20071105_clean.edgelist" class="btn" target="_blank">Dataset 3</a>
    <a href="https://github.com/Krish080403/DAA-Assignment-2/blob/main/Datasets/as19991210_clean.edgelist" class="btn" target="_blank">Dataset 4</a>
    <a href="https://github.com/Krish080403/DAA-Assignment-2/blob/main/Datasets/netscience_clean.edgelist" class="btn" target="_blank">Dataset 5</a>
  </div>

  <footer>
    <p>Created by Krish | Ananya | Mandar | Sudarsan | Vinay</p>
  </footer>

</body>
</html>
